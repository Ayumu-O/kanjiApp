name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Flutter のインストール clone がはやい
      - name: Install Flutter
        run: curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.7.10-stable.tar.xz unzip flutter_linux_3.7.10-stable.tar.xz

      # PATH を通す
      - name: Add path
        run: echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      - run: flutter --version

      # パッケージのダウンロード
      - name: Download Flutter packages
        run: flutter pub get

      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODAY_S_KANJI }}"
          channelId: live
          projectId: today-s-kanji
